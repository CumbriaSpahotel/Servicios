<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Turismo en Ciudad Real – Hotel Cumbria</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Lato', sans-serif;
            background: #12100e;
            color: #fff;
            -webkit-font-smoothing: antialiased;
        }
        h1 {
            font-family: 'Playfair Display', serif;
        }
    </style>
</head>

<body class="min-h-screen p-6 flex flex-col items-center justify-start gap-8">

    <h1 class="text-3xl font-bold text-amber-500 tracking-tight text-center">
        Turismo en Ciudad Real
    </h1>

    <!-- CUADRO DE VIDEO -->
    <div class="rounded-2xl overflow-hidden shadow-2xl w-full max-w-4xl aspect-video bg-black">
        <iframe
            class="w-full h-full"
            src="https://www.youtube.com/embed/40fgsb3EbrE?rel=0&controls=1&modestbranding=1&playsinline=1"
            title="Turismo en Ciudad Real"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen>
        </iframe>
    </div>

    <p class="max-w-2xl text-stone-300 text-lg leading-relaxed text-center">
        Descubre cultura, naturaleza y gastronomía únicas en el corazón de La Mancha,
        a solo minutos del Hotel Cumbria.
    </p>

</body>
</html>
