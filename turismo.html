<!DOCTYPE html>
<html lang="es" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Ciudad Real Experience | Cumbria Hotel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;0,800;1,400&family=Lato:wght@300;400;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Lato', sans-serif;
            background-color: #0c0a09;
            /* stone-950 */
            color: white;
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
        }

        h1,
        h2,
        h3,
        .serif {
            font-family: 'Playfair Display', serif;
        }

        /* Hide Scrollbar */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-enter {
            opacity: 0;
            animation: fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        .delay-100 {
            animation-delay: 0.1s;
        }

        .delay-200 {
            animation-delay: 0.2s;
        }

        .delay-300 {
            animation-delay: 0.3s;
        }

        /* Glass Cards */
        .glass-panel {
            background: rgba(28, 25, 23, 0.6);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
    </style>
</head>

<body class="min-h-screen flex flex-col bg-stone-950 overflow-x-hidden selection:bg-amber-500 selection:text-white">

    <!-- Floating Back Button -->
    <div class="fixed top-6 left-6 z-50 animate-enter">
        <a href="index.html"
            class="w-12 h-12 rounded-full glass-panel flex items-center justify-center text-white hover:bg-white/10 transition group shadow-2xl">
            <i data-lucide="arrow-left" class="w-5 h-5 group-hover:-translate-x-1 transition duration-300"></i>
        </a>
    </div>

    <!-- HERO SECTION -->
    <div class="relative h-[65vh] w-full overflow-hidden">
        <!-- Video Background -->
        <div class="absolute inset-0 z-0">
            <iframe id="tourism-frame" class="w-full h-[140%] -mt-[20%] object-cover opacity-60 scale-125" src=""
                title="Background Video" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                referrerpolicy="strict-origin-when-cross-origin" allowfullscreen style="pointer-events: none;">
            </iframe>
            <div
                class="absolute inset-0 bg-gradient-to-b from-stone-950/30 via-stone-950/60 to-stone-950 pointer-events-none">
            </div>
            <!-- Vignette -->
            <div
                class="absolute inset-0 bg-[radial-gradient(circle_at_center,_transparent_0%,_#0c0a09_100%)] opacity-80">
            </div>
        </div>

        <!-- Hero Content -->
        <div class="absolute bottom-0 left-0 w-full p-8 pb-16 z-10 flex flex-col items-start gap-4">
            <div class="animate-enter delay-100">
                <span
                    class="px-3 py-1 rounded-full border border-amber-500/30 bg-amber-500/10 text-amber-500 text-[10px] font-bold uppercase tracking-[0.2em] backdrop-blur-md">
                    Guía Turística Oficial
                </span>
            </div>
            <h1
                class="animate-enter delay-200 text-5xl md:text-7xl font-serif font-bold text-white leading-[0.9] drop-shadow-2xl max-w-2xl">
                Ciudad Real<br>
                <span class="text-stone-400 font-light italic text-4xl md:text-6xl">Experience &trade;</span>
            </h1>
            <p
                class="animate-enter delay-300 text-stone-300 max-w-lg text-sm md:text-base leading-relaxed drop-shadow-md border-l-2 border-amber-500 pl-4">
                Descubra una tierra de gigantes, historia medieval y naturaleza salvaje.
                Una selección exclusiva para huéspedes de Cumbria Hotel.
            </p>
        </div>
    </div>

    <!-- CONTENT WRAPPER -->
    <div class="relative z-20 -mt-10 px-4 pb-20 space-y-12">

        <!-- INTRO CARD & VIDEO -->
        <div class="animate-enter delay-200 grid grid-cols-1 md:grid-cols-2 gap-4">
            <!-- Text Card -->
            <div class="glass-panel p-6 rounded-3xl relative overflow-hidden group">
                <div class="absolute top-0 right-0 p-8 opacity-10 group-hover:opacity-20 transition duration-700">
                    <i data-lucide="compass" class="w-24 h-24 text-amber-500 transform rotate-12"></i>
                </div>
                <h3 class="text-xl font-serif font-bold text-white mb-3">Bienvenidos al Quijote</h3>
                <p id="tourism-desc" class="text-stone-400 text-sm leading-relaxed mb-4 text-justify relative z-10">
                    <!-- Text injected by JS -->
                </p>
                <div class="flex gap-4">
                    <a href="https://www.google.com/maps/search/Monumentos+Ciudad+Real" target="_blank"
                        class="flex items-center gap-2 text-xs font-bold text-white/50 hover:text-white transition uppercase tracking-wider">
                        <i data-lucide="landmark" class="w-4 h-4 text-indigo-400"></i> Cultura
                    </a>
                    <a href="https://www.google.com/maps/search/Shopping+Ciudad+Real" target="_blank"
                        class="flex items-center gap-2 text-xs font-bold text-white/50 hover:text-white transition uppercase tracking-wider">
                        <i data-lucide="shopping-bag" class="w-4 h-4 text-pink-400"></i> Shopping
                    </a>
                </div>
            </div>

            <!-- Promo Video Mini -->
            <div
                class="relative h-48 md:h-auto rounded-3xl overflow-hidden glass-panel group cursor-pointer border-0 ring-1 ring-white/10 ring-offset-2 ring-offset-stone-950">
                <iframe id="promo-frame"
                    class="absolute inset-0 w-full h-full object-cover opacity-80 group-hover:opacity-100 transition duration-500"
                    src="" title="Promo" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>
                <div
                    class="absolute inset-0 pointer-events-none flex items-center justify-center bg-black/20 group-hover:bg-transparent transition">
                    <div
                        class="w-12 h-12 rounded-full bg-white/10 backdrop-blur border border-white/20 flex items-center justify-center">
                        <i data-lucide="play" class="w-4 h-4 fill-white text-white ml-0.5"></i>
                    </div>
                </div>
            </div>
        </div>

        <!-- EXCURSIONS MASONRY -->
        <div class="space-y-6">
            <div class="flex items-end justify-between px-2 animate-enter delay-300">
                <div>
                    <span
                        class="text-amber-500 text-[10px] font-bold uppercase tracking-widest block mb-1">Destinos</span>
                    <h2 class="text-2xl font-serif font-bold text-white">Experiencias Únicas</h2>
                </div>
                <div class="w-16 h-[1px] bg-white/20 mb-2"></div>
            </div>

            <div id="excursions-grid" class="grid grid-cols-1 gap-6 animate-enter delay-300">
                <!-- Injected via JS -->
            </div>
        </div>

        <!-- FOOTER MAP -->
        <div class="animate-enter delay-300 pt-8 pb-12 text-center">
            <a href="https://www.google.com/maps/search/Turismo+Ciudad+Real" target="_blank"
                class="inline-flex flex-col items-center gap-2 group opacity-50 hover:opacity-100 transition duration-300">
                <div
                    class="w-12 h-12 rounded-full border border-dashed border-white/30 flex items-center justify-center text-stone-400 group-hover:text-amber-500 group-hover:border-amber-500 transition">
                    <i data-lucide="map-pin" class="w-5 h-5"></i>
                </div>
                <span class="text-[10px] uppercase tracking-widest text-stone-500 group-hover:text-white transition">Ver
                    Mapa General</span>
            </a>
        </div>
    </div>

    <!-- Scripts -->
    <script src="db.js" type="module"></script>
    <script type="module">
        import { DB } from './db.js';

        lucide.createIcons();

        (async function init() {
            const appData = await DB.get();

            if (appData && appData.tourism) {
                render(appData.tourism);
            }
        })();

        function render(data) {
            // 1. Hero
            const tFrame = document.getElementById('tourism-frame');
            if (data.videoUrl) tFrame.src = data.videoUrl + "&autoplay=1&mute=1&loop=1&playlist=lE6RYpe9IT0&controls=0&showinfo=0"; // Force bg play params

            // 2. Desc
            const tDesc = document.getElementById('tourism-desc');
            tDesc.innerText = data.desc || "Explora...";

            // 3. Promo
            const pFrame = document.getElementById('promo-frame');
            if (data.videoUrlPromo) pFrame.src = data.videoUrlPromo;

            // 4. Grid
            const grid = document.getElementById('excursions-grid');
            grid.innerHTML = '';

            if (data.excursions && data.excursions.length > 0) {
                data.excursions.forEach((item, index) => {
                    // Alternate layouts or standard premium cards
                    const isEven = index % 2 === 0;

                    const el = document.createElement('a');
                    el.href = `excursion.html?id=${item.id}`;
                    el.className = "block relative w-full h-80 rounded-[2.5rem] overflow-hidden group shadow-2xl transition hover:shadow-amber-900/20 card-hover brightness-90 hover:brightness-100";

                    // Specific color classes
                    const colors = {
                        amber: 'text-amber-400',
                        emerald: 'text-emerald-400',
                        rose: 'text-rose-400',
                        indigo: 'text-indigo-400'
                    };
                    const colorClass = colors[item.color] || 'text-white';
                    const bgClass = item.color === 'emerald' ? 'bg-emerald-500' : (item.color === 'rose' ? 'bg-rose-500' : 'bg-amber-500');

                    el.innerHTML = `
                        <!-- Image -->
                        <img src="${item.image}" class="absolute inset-0 w-full h-full object-cover transition duration-1000 group-hover:scale-105">
                        <div class="absolute inset-0 bg-gradient-to-t from-stone-950 via-stone-950/40 to-transparent opacity-90 transition duration-500 group-hover:opacity-80"></div>
                        
                        <!-- Content -->
                        <div class="absolute bottom-0 left-0 w-full p-8 flex flex-col items-start gap-2">
                            <div class="flex items-center gap-2 mb-1">
                                <span class="w-8 h-[2px] ${bgClass}"></span>
                                <span class="text-[10px] font-bold uppercase tracking-widest text-stone-300 group-hover:text-white transition">${item.type || 'Experiencia'}</span>
                            </div>
                            <h3 class="text-3xl font-serif font-bold text-white leading-none shadow-black drop-shadow-lg group-hover:translate-x-2 transition duration-500">
                                ${item.title}
                            </h3>
                            <p class="text-stone-400 text-sm italic font-serif opacity-80 group-hover:opacity-100 transition">${item.subtitle || ''}</p>
                        </div>
                        
                        <!-- Floating Action -->
                        <div class="absolute top-6 right-6 w-12 h-12 rounded-full glass-panel flex items-center justify-center text-white/50 group-hover:text-white group-hover:bg-white/20 transition border border-white/10 group-active:scale-95">
                            <i data-lucide="arrow-up-right" class="w-5 h-5"></i>
                        </div>
                    `;

                    grid.appendChild(el);
                });
            } else {
                grid.innerHTML = '<p class="text-stone-500 text-center col-span-2 py-10">Próximamente nuevas experiencias.</p>';
            }

            lucide.createIcons();
        }
    </script>
</body>

</html>
