<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Excursión - Hotel Cumbria</title>
    <link rel="icon" type="image/x-icon" href="Imagenes/Hotel Cumbria.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Lato:wght@300;400;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Lato', sans-serif;
            background-color: #1c1917;
            color: white;
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
        }

        h1,
        h2,
        h3 {
            font-family: 'Playfair Display', serif;
        }

        /* Stabilize iframes in dynamic content */
        #full-desc iframe {
            max-width: 100%;
            border: none;
            border-radius: 12px;
            background: #292524;
            will-change: transform;
            -webkit-overflow-scrolling: touch;
        }

        #full-desc>div {
            overflow: hidden;
        }

        @media (max-width: 768px) {
            #full-desc iframe {
                height: 500px !important;
            }
        }
    </style>
</head>

<body class="min-h-screen flex flex-col bg-stone-900">

    <!-- Floating Nav (Back) -->
    <div class="fixed top-6 left-6 z-50 animate-enter">
        <a href="turismo.html"
            class="w-12 h-12 rounded-full glass-panel flex items-center justify-center text-white hover:bg-white/10 transition group shadow-2xl backdrop-blur-md border border-white/10">
            <i data-lucide="arrow-left" class="w-5 h-5 group-hover:-translate-x-1 transition duration-300"></i>
        </a>
    </div>

    <div id="loading" class="flex flex-col items-center justify-center min-h-screen">
        <div class="w-16 h-16 border-4 border-amber-500/30 border-t-amber-500 rounded-full animate-spin mb-4"></div>
    </div>

    <!-- Content Hidden until loaded -->
    <div id="content" class="hidden">

        <!-- Hero Section Parallax -->
        <div class="relative w-full h-[50vh] md:h-[65vh] overflow-hidden">
            <!-- Image -->
            <img id="hero-img" src=""
                class="absolute inset-0 w-full h-full object-cover transition-transform duration-[2s] scale-105">

            <!-- Gradient Overlay -->
            <div class="absolute inset-0 bg-gradient-to-b from-black/20 via-transparent to-stone-950/90"></div>

            <!-- Hero Text Content -->
            <div
                class="absolute bottom-0 left-0 w-full p-6 md:p-12 pb-16 md:pb-24 flex flex-col items-center text-center z-10">
                <div class="mb-3 md:mb-6 animate-enter delay-100">
                    <span id="hero-tag"
                        class="px-3 py-1 md:px-5 md:py-2 rounded-full text-[10px] md:text-sm font-bold uppercase tracking-[0.2em] border backdrop-blur-md shadow-lg"></span>
                </div>
                <h1 id="hero-title"
                    class="animate-enter delay-200 text-4xl md:text-7xl font-serif font-bold text-white leading-[0.9] drop-shadow-2xl mb-3 md:mb-4 max-w-5xl tracking-tight">
                </h1>
                <p id="hero-subtitle"
                    class="animate-enter delay-300 text-stone-300 text-lg md:text-2xl font-light italic max-w-3xl text-shadow-sm">
                </p>
            </div>
        </div>

        <!-- Main Content (Editorial Style) -->
        <div
            class="relative z-20 bg-stone-950 -mt-10 px-4 md:px-0 pb-20 md:pb-32 max-w-5xl mx-auto rounded-t-[2.5rem] md:rounded-t-[4rem] shadow-[0_-20px_60px_rgba(0,0,0,0.8)] border-t border-white/5 pt-10 md:pt-16 min-h-[50vh]">

            <!-- Decorative Element -->
            <div class="flex justify-center mb-8 md:mb-12">
                <div
                    class="w-16 md:w-24 h-1 bg-gradient-to-r from-transparent via-amber-500/50 to-transparent rounded-full">
                </div>
            </div>

            <div class="space-y-10 md:space-y-16 px-2 md:px-12">

                <!-- Dynamic Description -->
                <div id="full-desc"
                    class="prose prose-invert prose-lg md:prose-xl prose-headings:font-serif prose-headings:font-normal prose-p:text-stone-300 prose-p:leading-8 prose-li:text-stone-300 max-w-none text-justify">
                    <!-- HTML content from db.js -->
                </div>

                <!-- Gallery Grid (Modern Mosaic) -->
                <div id="gallery-section" class="hidden pt-8 md:pt-12 border-t border-white/5">
                    <h3 class="text-2xl md:text-4xl font-serif text-white mb-6 md:mb-10 text-center italic">Galería
                        Visual</h3>
                    <div id="gallery-grid" class="grid grid-cols-1 md:grid-cols-2 gap-4 md:gap-6">
                        <!-- Images injected here -->
                    </div>
                </div>

                <!-- Iframe Embed Section (New) -->
                <div id="iframe-section" class="hidden pt-8 md:pt-12 border-t border-white/5">
                    <h3 class="text-2xl md:text-4xl font-serif text-white mb-6 md:mb-10 text-center italic">Programación
                        & Estrenos</h3>
                    <div
                        class="w-full h-[600px] md:h-[800px] rounded-2xl md:rounded-3xl overflow-hidden shadow-2xl border border-white/10 bg-white">
                        <iframe id="ext-iframe" class="w-full h-full" frameborder="0"></iframe>
                    </div>
                    <p class="text-center text-xs text-stone-500 mt-2 flex items-center justify-center gap-1">
                        <i data-lucide="info" class="w-3 h-3"></i> Si no carga correctamente, <a
                            id="iframe-fallback-link" href="#" target="_blank"
                            class="text-amber-500 hover:underline">pulsa aquí</a>.
                    </p>
                </div>

                <!-- Video Section (Cinematic) -->
                <div id="video-section" class="hidden pt-8 md:pt-12 border-t border-white/5">
                    <h3 class="text-2xl md:text-4xl font-serif text-white mb-6 md:mb-10 text-center italic">Video
                        Experiencia</h3>
                    <div
                        class="relative w-full aspect-video rounded-2xl md:rounded-3xl overflow-hidden shadow-2xl border border-white/10 group">
                        <iframe id="video-frame" class="w-full h-full" frameborder="0" allowfullscreen></iframe>
                        <div
                            class="absolute inset-0 pointer-events-none rounded-2xl md:rounded-3xl ring-1 ring-inset ring-white/10">
                        </div>
                    </div>
                </div>

                <!-- Action Button -->
                <div id="link-section" class="hidden pt-8 md:pt-12 flex justify-center">
                    <a id="ext-link" href="#" target="_blank"
                        class="group relative inline-flex items-center gap-3 px-8 py-4 md:px-10 md:py-5 bg-stone-900 text-white rounded-full overflow-hidden border border-stone-800 hover:border-amber-500/50 transition-all duration-300 hover:shadow-[0_0_30px_rgba(245,158,11,0.2)]">
                        <span class="relative z-10 text-xs md:text-sm font-bold uppercase tracking-widest">Sitio Web
                            Oficial</span>
                        <i data-lucide="arrow-up-right"
                            class="w-4 h-4 text-stone-500 group-hover:text-amber-500 transition relative z-10 group-hover:translate-x-1 group-hover:-translate-y-1"></i>
                        <div
                            class="absolute inset-0 bg-gradient-to-r from-stone-800 to-stone-900 opacity-0 group-hover:opacity-100 transition duration-500">
                        </div>
                    </a>
                </div>

            </div>
        </div>
    </div>

    <script src="firebase-config.js"></script>
    <script type="module">
        import { DB } from './db.js?v=5';

        lucide.createIcons();

        (async function init() {
            const params = new URLSearchParams(window.location.search);
            const id = params.get('id');

            if (!id) {
                console.error("Excursión no especificada");
                document.getElementById('loading').innerHTML = '<p class="text-red-500">ID no especificado</p>';
                return;
            }

            const appData = await DB.get();
            if (!appData || !appData.tourism || !appData.tourism.excursions) {
                console.error("No hay datos de turismo");
                return;
            }

            const excursion = appData.tourism.excursions.find(e => e.id === id);

            if (!excursion) {
                console.error("Excursión no encontrada: " + id);
                document.getElementById('loading').innerHTML = '<p class="text-red-500">Excursión no encontrada</p>';
                return;
            }

            render(excursion);
        })();

        function render(data) {
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('content').classList.remove('hidden');

            // Hero
            const heroImg = document.getElementById('hero-img');
            heroImg.src = data.heroImage || data.image || '';
            heroImg.onerror = function () {
                this.classList.add('hidden');
                this.parentElement.style.backgroundColor = '#1c1917'; // stone-900
            };

            document.getElementById('hero-title').textContent = data.title;
            document.getElementById('hero-subtitle').textContent = data.subtitle || '';

            // Tag Color Logic
            const tag = document.getElementById('hero-tag');
            tag.textContent = data.type || "Sitio de Interés";

            const color = data.color || 'amber';
            // Tailwind classes can't be interpolated dynamically if not scanned, so we use style or specific class map.
            // Simple map for standard colors
            const colors = {
                amber: 'text-amber-500 border-amber-500/20',
                emerald: 'text-emerald-500 border-emerald-500/20',
                rose: 'text-rose-500 border-rose-500/20',
                blue: 'text-blue-500 border-blue-500/20',
                indigo: 'text-indigo-500 border-indigo-500/20',
            };
            tag.className = `px-2 py-0.5 rounded text-[10px] font-bold uppercase tracking-wider border bg-black/40 backdrop-blur-sm ${colors[color] || colors.amber}`;

            // Desc
            let descHtml = '';

            // Short description (intro text)
            const shortDesc = data.description || data.shortDesc || '';
            if (shortDesc) {
                descHtml += `<p class="leading-relaxed text-stone-300 text-lg mb-6 text-justify italic border-l-4 border-amber-500/50 pl-4">${shortDesc}</p>`;
            }

            // Full description (HTML or auto-formatted text)
            if (data.fullDesc) {
                if (data.fullDesc.trim().startsWith('<')) {
                    descHtml += data.fullDesc;
                } else {
                    const paragraphs = data.fullDesc.split('\n').filter(p => p.trim().length > 0);
                    descHtml += paragraphs.map(p => {
                        if (p.trim().startsWith('-')) {
                            return `<li class="ml-4 list-disc text-stone-300 mb-2 pl-2">${p.replace('-', '').trim()}</li>`;
                        }
                        if (p.trim().endsWith(':') && p.trim().length < 50) {
                            return `<h3 class="text-xl font-serif font-bold text-white mt-6 mb-3">${p.trim().replace(':', '')}</h3>`;
                        }
                        return `<p class="leading-relaxed text-stone-300 text-lg mb-4 text-justify">${p}</p>`;
                    }).join('');
                }
            }

            document.getElementById('full-desc').innerHTML = descHtml || '<p class="text-stone-400">Sin descripción disponible.</p>';

            // Stabilize iframes in content: add lazy loading
            document.querySelectorAll('#full-desc iframe').forEach(iframe => {
                iframe.setAttribute('loading', 'lazy');
                iframe.setAttribute('sandbox', 'allow-scripts allow-same-origin allow-popups');
            });

            // Gallery
            if (data.gallery && data.gallery.length > 0) {
                document.getElementById('gallery-section').classList.remove('hidden');
                const grid = document.getElementById('gallery-grid');
                grid.innerHTML = data.gallery.map(img => `
                    <div class="rounded-lg overflow-hidden h-32 bg-stone-800 border border-white/5">
                        <img src="${img}" class="w-full h-full object-cover hover:scale-110 transition duration-700 cursor-pointer" onclick="window.open('${img}', '_blank')">
                    </div>
                `).join('');
            }

            // Iframe (New)
            if (data.iframeUrl) {
                document.getElementById('iframe-section').classList.remove('hidden');
                document.getElementById('ext-iframe').src = data.iframeUrl;
                document.getElementById('iframe-fallback-link').href = data.iframeUrl;
            }

            // Video
            if (data.videoUrl) {
                document.getElementById('video-section').classList.remove('hidden');
                let videoSrc = data.videoUrl;
                // Handle Google Drive
                if (videoSrc.includes('drive.google.com')) {
                    videoSrc = videoSrc.replace('/view?usp=sharing', '/preview').replace('/view', '/preview');
                }
                document.getElementById('video-frame').src = videoSrc;
            }

            // Link
            if (data.linkUrl) {
                document.getElementById('link-section').classList.remove('hidden');
                document.getElementById('ext-link').href = data.linkUrl;
            }

            lucide.createIcons();
        }
    </script>
</body>

</html>
