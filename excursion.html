<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Excursión - Hotel Cumbria</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Lato:wght@300;400;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Lato', sans-serif;
            background-color: #1c1917;
            color: white;
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
        }

        h1,
        h2,
        h3 {
            font-family: 'Playfair Display', serif;
        }
    </style>
</head>

<body class="min-h-screen flex flex-col bg-stone-900">

    <!-- Floating Nav (Back) -->
    <div class="fixed top-0 left-0 w-full z-50 p-6 flex justify-between items-center pointer-events-none">
        <a href="turismo.html"
            class="pointer-events-auto w-10 h-10 rounded-full bg-black/30 backdrop-blur-md flex items-center justify-center text-white hover:bg-black/50 transition border border-white/10">
            <i data-lucide="arrow-left" class="w-5 h-5"></i>
        </a>
    </div>

    <div id="loading" class="flex flex-col items-center justify-center min-h-screen">
        <i data-lucide="loader-2" class="w-8 h-8 animate-spin text-amber-500 mb-2"></i>
        <p class="text-stone-500">Cargando...</p>
    </div>

    <!-- Content Hidden until loaded -->
    <div id="content" class="hidden">

        <!-- Hero Image Section -->
        <div class="relative w-full h-[40vh] sticky top-0 z-0">
            <img id="hero-img" src="" class="w-full h-full object-cover">
            <div
                class="absolute inset-0 bg-gradient-to-t from-stone-900 via-stone-900/40 to-transparent pointer-events-none">
            </div>

            <!-- Hero Text -->
            <div class="absolute bottom-0 left-0 p-8 pb-12 w-full z-10">
                <div class="flex items-center gap-2 mb-2">
                    <span id="hero-tag"
                        class="px-2 py-0.5 rounded text-[10px] font-bold uppercase tracking-wider border bg-black/40 backdrop-blur-sm"></span>
                </div>
                <h1 id="hero-title" class="text-3xl font-bold text-white leading-tight shadow-black drop-shadow-lg">
                </h1>
                <p id="hero-subtitle" class="text-stone-300 text-lg font-serif italic mt-1"></p>
            </div>
        </div>

        <!-- Main Content Container -->
        <div
            class="relative z-10 -mt-8 flex-1 flex flex-col bg-stone-900 rounded-t-[2.5rem] shadow-[0_-10px_40px_rgba(0,0,0,0.5)] min-h-[60vh]">

            <div class="w-12 h-1 bg-white/10 rounded-full mx-auto mt-4 mb-8"></div>

            <div class="px-6 pb-12 space-y-8">

                <!-- Dynamic Description -->
                <div id="full-desc" class="prose prose-invert prose-stone max-w-none">
                    <!-- HTML content from db.js -->
                </div>

                <!-- Gallery -->
                <div id="gallery-section" class="hidden">
                    <h3 class="text-xl font-serif font-bold text-white mb-4 flex items-center gap-2">
                        <i data-lucide="images" class="w-5 h-5 text-stone-400"></i> Galería
                    </h3>
                    <div id="gallery-grid" class="grid grid-cols-2 gap-2">
                        <!-- Images -->
                    </div>
                </div>

                <!-- Video -->
                <div id="video-section"
                    class="hidden bg-stone-800/20 p-1 rounded-2xl border border-white/5 overflow-hidden">
                    <div class="relative w-full aspect-video bg-black">
                        <iframe id="video-frame" class="w-full h-full" frameborder="0" allowfullscreen></iframe>
                    </div>
                </div>

                <!-- Link Button -->
                <div id="link-section" class="hidden pt-4">
                    <a id="ext-link" href="#" target="_blank"
                        class="block w-full py-3 bg-stone-800 border border-stone-700 rounded-xl text-center text-stone-300 font-bold hover:bg-stone-700 hover:text-white transition flex items-center justify-center gap-2">
                        <span id="link-text">Ver más información</span>
                        <i data-lucide="external-link" class="w-4 h-4"></i>
                    </a>
                </div>

            </div>
        </div>
    </div>

    <script type="module">
        import { DB } from './db.js';

        lucide.createIcons();

        (async function init() {
            const params = new URLSearchParams(window.location.search);
            const id = params.get('id');

            if (!id) {
                alert("Excursión no especificada");
                window.location.href = 'turismo.html';
                return;
            }

            const appData = await DB.get();
            const excursion = appData.tourism.excursions.find(e => e.id === id);

            if (!excursion) {
                alert("Excursión no encontrada");
                window.location.href = 'turismo.html';
                return;
            }

            render(excursion);
        })();

        function render(data) {
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('content').classList.remove('hidden');

            // Hero
            document.getElementById('hero-img').src = data.heroImage || data.image;
            document.getElementById('hero-img').onerror = function () { this.src = 'https://via.placeholder.com/800x600?text=No+Image'; };

            document.getElementById('hero-title').textContent = data.title;
            document.getElementById('hero-subtitle').textContent = data.subtitle || '';

            // Tag Color Logic
            const tag = document.getElementById('hero-tag');
            tag.textContent = data.type || "Sitio de Interés";

            const color = data.color || 'amber';
            // Tailwind classes can't be interpolated dynamically if not scanned, so we use style or specific class map.
            // Simple map for standard colors
            const colors = {
                amber: 'text-amber-500 border-amber-500/20',
                emerald: 'text-emerald-500 border-emerald-500/20',
                rose: 'text-rose-500 border-rose-500/20',
                blue: 'text-blue-500 border-blue-500/20',
                indigo: 'text-indigo-500 border-indigo-500/20',
            };
            tag.className = `px-2 py-0.5 rounded text-[10px] font-bold uppercase tracking-wider border bg-black/40 backdrop-blur-sm ${colors[color] || colors.amber}`;

            // Desc
            document.getElementById('full-desc').innerHTML = data.fullDesc;

            // Gallery
            if (data.gallery && data.gallery.length > 0) {
                document.getElementById('gallery-section').classList.remove('hidden');
                const grid = document.getElementById('gallery-grid');
                grid.innerHTML = data.gallery.map(img => `
                    <div class="rounded-lg overflow-hidden h-32 bg-stone-800 border border-white/5">
                        <img src="${img}" class="w-full h-full object-cover hover:scale-110 transition duration-700 cursor-pointer" onclick="window.open('${img}', '_blank')">
                    </div>
                `).join('');
            }

            // Video
            if (data.videoUrl) {
                document.getElementById('video-section').classList.remove('hidden');
                document.getElementById('video-frame').src = data.videoUrl;
            }

            // Link
            if (data.linkUrl) {
                document.getElementById('link-section').classList.remove('hidden');
                document.getElementById('ext-link').href = data.linkUrl;
            }

            lucide.createIcons();
        }
    </script>
</body>

</html>
